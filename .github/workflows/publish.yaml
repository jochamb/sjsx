name: deploy
on:
  push:
    branches: [main]

jobs:
  deploy:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.5.1
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - run: npm i
      - run: npm test
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
